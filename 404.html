<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 100px;
            color: #ff0000;
            margin: 0;
        }

        p {
            font-size: 18px;
            color: #666;
            margin: 10px 0;
        }

        .home-link {
            font-size: 20px;
            color: #007BFF;
            text-decoration: none;
            margin-top: 20px;
        }

        .home-link:hover {
            text-decoration: underline;
        }

        .error-image {
            width: 300px;
            height: 300px;
            background: url('error-image.png') no-repeat center center;
            background-size: cover;
            margin-bottom: 20px;
        }

        .youtube-logo {
            width: 100px;
            height: auto;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="error-image"></div> <!-- Optional Error Image -->
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <a href="YouTube.html" class="home-link">Go Back to Home Page</a>

        <!-- Clickable YouTube Logo -->
        <a href="file:///C:/Users/hp/Desktop/Youtube/YouTube.html" target="_blank">
            <img src="youtube.png" alt="YouTube Logo" class="youtube-logo">
        </a>
    </div>

</body>
</html>
